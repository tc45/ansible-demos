---
- name: Set global configurations
  hosts: devnet_ios
  gather_facts: false

  tasks:
    - name: Remove unneeded banners
      ios_banner:
        banner: "{{ item }}"
        state: absent
      loop:
        - motd
        - exec
        - incoming

    - name: Update login banner
      ios_banner:
        banner: login
        text: |
          --------------------------------------------------
          |  
          |    This banner was generated by Ansible
          |
          --------------------------------------------------
          |
          |    You are logged into {{ inventory_hostname }}
          |
          --------------------------------------------------
        state: present

    - name: Config syslog
      ios_logging:
        dest: host
        name: "{{ log_host }}"
        state: present

    - name: Configure log buffer
      ios_logging:
        dest: buffered
        level: informational
        state: present

    - name: Enable service password-encryption
      ios_config:
        lines:
          - service password-encryption

    - name: Update hostname to Ansible variable
      cisco.ios.ios_hostname:
        config:
          hostname: "{{ inventory_hostname }}"
        state: merged

    - name: Enable aaa new-model for tacacs configuration
      cisco.ios.ios_config:
        lines:
          - aaa new-model

    - name: Test variable
      cisco.ios.ios_config:
        lines:
          - aaa new-model

    - name: Test variable
      cisco.ios.ios_config:
        - lines:
            - ip access-list standard test123

    - name: Create AAA server groups and assign keys
      cisco.ios.ios_config:
        lines:
          - tacacs server {{ item.name }}
          - address ipv4 {{ item.address }}
          - key {{ psn_key }}
        with_items: "{{ psns }}"
